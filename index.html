<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>Countdown timer Clock</title>
		<link rel="stylesheet" href="style.css" />
		
		<link href='https://fonts.googleapis.com/css?family=Roboto+Mono' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<h1>Countdown Clock </h1>
		<div id="clockdiv">
			<div>
				<span class="days"></span>
				<div class="smalltext">Days</div>
			</div>
			<div>
				<span class="hours"></span>
				<div class="smalltext">Hours</div>
			</div>
			<div>
				<span class="minutes"></span>
				<div class="smalltext">Minutes</div>
			</div>
			<div>
				<span class="seconds"></span>
				<div class="smalltext">Seconds</div>
			</div>
		</div>
		<div class="text">
			<p> This timer used the localStorage. So you need to change the  localStorage name in script file. Currenty it has name MyTime . It is okay now. But when you will go to make new countdown clock then you must need to change the  localStorage name.</p>
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
